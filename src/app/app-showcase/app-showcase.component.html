
<div class="row  text-center">

  <div class="col-md py-3">
    <h1>Applications</h1>
  </div>

  <div class="col-md py-3">
    <r-form-modal 
      (sectionNumbers)="assembleSections($event)"
      [appToEdit]="appToEdit"
      (wasEdited)="appToEdit = $event">
    </r-form-modal>
  </div>

</div>

<div class="row">
  <div class="col-md">
    <app-section
      *ngFor="let section of sections"
      (appToEdit)="appToEdit = $event"
      [section]="section">
    </app-section>
  </div>
</div>
